<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | E-College</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <nav class="top-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="profile.html" class="nav-link active">Profile</a>
    </nav>
  </header>

  <main class="page">
    <div class="profile-header">
      <div class="profile-avatar" style="width: 100px;height: 100px;background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);border-radius: 50%;display: flex;align-items: center;justify-content: center;color: white;font-size: 32px;font-weight: 700;">AP</div>
      <div>
        <h1>Adnan Patel</h1>
        <p>STU001 • Computer Science • 3rd Year</p>
        <span class="status-badge status-active" style="margin-top: 8px;">Active Student</span>
      </div>
    </div>

    <div class="profile-stats">
      <div class="stat-item">
        <div class="stat-number">12</div>
        <div>Enrolled Courses</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">87%</div>
        <div>Average Grade</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">3.8</div>
        <div>GPA</div>
      </div>
    </div>

    <div class="profile-section">
      <h3>Current Courses</h3>
      <div class="course-list">
        <div class="course-item">
          <span>CS101 - Intro to Programming</span>
          <span>94%</span>
        </div>
        <div class="course-item">
          <span>MATH201 - Calculus II</span>
          <span>82%</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
