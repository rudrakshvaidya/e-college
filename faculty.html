<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty | E-College</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <nav class="top-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="students.html" class="nav-link">Students</a>
      <a href="courses.html" class="nav-link">Courses</a>
      <a href="faculty.html" class="nav-link active">Faculty</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </nav>
  </header>

  <main class="page">
    <div class="page-header row-between">
      <div>
        <h1 class="page-title">Faculty</h1>
        <p class="page-subtitle">Manage faculty profiles</p>
      </div>
      <button class="btn primary add-btn" data-page="faculty" data-target="faculty-modal">+ Add New Faculty</button>
    </div>

    <div class="toolbar row-between">
      <input class="field-input" placeholder="ðŸ” Search faculty..." id="faculty-search" style="max-width:300px;">
      <select class="field-input" style="max-width:200px;">
        <option>All Departments</option>
        <option>Computer Science</option>
        <option>Mathematics</option>
        <option>Physics</option>
      </select>
    </div>

    <div id="faculty-grid" class="card-grid"></div>
  </main>

  <!-- Faculty Modal -->
  <div id="faculty-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="close-modal">Ã—</button>
      <h2>Add New Faculty</h2>
      <form id="faculty-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Department</label>
          <select name="dept" required>
            <option>Computer Science</option><option>Mathematics</option><option>Physics</option>
          </select>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Office</label>
          <input type="text" name="office" required>
        </div>
        <div class="form-group">
          <label>Experience</label>
          <input type="text" name="exp" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn ghost" onclick="hideModal()">Cancel</button>
          <button type="submit" class="btn primary">Add Faculty</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
