<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <nav class="top-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>

    </nav>

  <main class="page">
    <div class="page-header row-between">
      <div>
        <h1 class="page-title">Courses</h1>
        <p class="page-subtitle">Manage courses and enrollment</p>
      </div>
      <button class="btn primary add-btn" data-page="courses" style="display:none;">+ Add New Course</button>

    <div class="toolbar row-between" style="margin-bottom:24px;">
      <input class="field-input" placeholder="ðŸ” Search courses..." id="course-search" style="max-width:300px;">

        <option>Computer Science</option>
        <option>Mathematics</option>
        <option>Physics</option>
      </select>
    </div>

    <div id="courses-grid" class="card-grid">

      <div style="grid-column:1/-1;text-align:center;padding:60px;color:#6b7280;">

      </div>
    </div>
