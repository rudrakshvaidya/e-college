<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | E-College</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <nav class="top-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="students.html" class="nav-link active">Students</a>
      <a href="courses.html" class="nav-link">Courses</a>
      <a href="faculty.html" class="nav-link">Faculty</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </nav>
  </header>

  <main class="page">
    <div class="page-header row-between">
      <div>
        <h1 class="page-title">Students</h1>
        <p class="page-subtitle">Manage student records and enrollment</p>
      </div>
      <button class="btn primary add-btn" data-target="student-modal">+ Add New Student</button>
    </div>
  <div class="table-container" style="background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
  <table class="table" style="width: 100%; border-collapse: collapse;">

   <div class="toolbar row-between" style="margin-bottom: 20px;">
  <input class="field-input" placeholder="ðŸ” Search students by name or email..." id="student-search" style="max-width: 300px;">
  <select class="field-input" style="max-width: 200px;">
    <option>All Departments</option>
    <option>Computer Science</option>
    <option>Mathematics</option>
    <option>Physics</option>
  </select>
</div>


    <div class="table-container">
      <table class="table">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Department</th><th>Email</th><th>Year</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="students-table">
          <!-- Hardcoded data populated by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Student Modal -->
  <div id="student-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content" style="max-width: 480px;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
      <h2 style="margin:0;font-size:24px;font-weight:600;">Add New Student</h2>
      <button class="close-modal" style="font-size:28px;">Ã—</button>
    </div>
    <form id="student-form">
      <div style="display:grid;gap:20px;">
        <div>
          <label style="display:block;font-weight:500;margin-bottom:8px;color:#374151;">Full Name</label>
          <input type="text" name="name" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:12px;font-size:15px;">
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
          <div>
            <label style="display:block;font-weight:500;margin-bottom:8px;color:#374151;">Department</label>
            <select name="dept" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:12px;font-size:15px;">
              <option>Computer Science</option><option>Mathematics</option><option>Physics</option>
            </select>
          </div>
          <div>
            <label style="display:block;font-weight:500;margin-bottom:8px;color:#374151;">Year</label>
            <select name="year" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:12px;font-size:15px;">
              <option>1st</option><option>2nd</option><option>3rd</option><option>4th</option>
            </select>
          </div>
        </div>
        <div>
          <label style="display:block;font-weight:500;margin-bottom:8px;color:#374151;">Email</label>
          <input type="email" name="email" required style="width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:12px;font-size:15px;">
        </div>
      </div>
      <div style="display:flex;gap:12px;margin-top:28px;justify-content:flex-end;">
        <button type="button" class="btn ghost" onclick="hideModal()" style="padding:12px 24px;">Cancel</button>
        <button type="submit" class="btn primary" style="padding:12px 24px;background:#3b82f6;">Add Student</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
