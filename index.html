<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | E-College</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-logo">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <h1 class="auth-title">Login to E-College</h1>
    <form id="login-form">
      <label class="field-label">Username</label>
      <input class="field-input" type="text" id="username" placeholder="admin">

      <label class="field-label">Password</label>
      <input class="field-input" type="password" id="password" placeholder="admin123">

      <div class="field-row">
        <label class="checkbox">
          <input type="checkbox">
          <span>Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn primary w-full">Login</button>

      <div class="auth-links">
        <a href="#">Forgot Username?</a>
        <a href="#">Forgot Password?</a>
      </div>

      <p class="auth-foot">
        Don't have account? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('login-form');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    console.log('Username:', username.value);
    console.log('Password:', password.value);
    
    if (username.value === 'admin' && password.value === 'admin123') {
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('user', 'admin');
      window.location.href = 'dashboard.html';
    } else if (username.value === 'student' && password.value === 'student123') {
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('user', 'student');
      window.location.href = 'dashboard.html';
    } else if (username.value === 'faculty' && password.value === 'faculty123') {
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('user', 'faculty');
      window.location.href = 'dashboard.html';
    } else {
      alert('Wrong! Try: admin/admin123');
    }
  });
});
</script>

</body>
</html>
