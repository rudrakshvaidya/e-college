<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | E-College</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-logo">
      <div class="logo-badge">E</div>
      <span class="logo-text">E-College</span>
    </div>
    <h1 class="auth-title">Sign Up for E-College</h1>
    <form>
      <label class="field-label">Full Name</label>
      <input class="field-input" type="text" placeholder="Enter full name">

      <label class="field-label">Email Address</label>
      <input class="field-input" type="email" placeholder="Enter email">

      <label class="field-label">Desired Username</label>
      <input class="field-input" type="text" placeholder="Choose username">

      <label class="field-label">Password</label>
      <input class="field-input" type="password" placeholder="Enter password">

      <label class="field-label">Confirm Password</label>
      <input class="field-input" type="password" placeholder="Confirm password">

      <label class="checkbox mt-8">
        <input type="checkbox">
        <span>I agree to Terms & Conditions</span>
      </label>

      <button type="submit" class="btn primary w-full mt-10">Sign Up</button>

      <p class="auth-foot">
        Already have account? <a href="index.html">Log In</a>
      </p>
    </form>
  </div>
</body>
</html>
